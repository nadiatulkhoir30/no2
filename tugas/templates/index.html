<!DOCTYPE html>
<html>
<head>
    <title>Prediksi NO‚ÇÇ</title>
    <!-- Bootstrap CDN -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="bg-light">
<div class="container py-5">
    <h1 class="mb-4 text-center">üå¨Ô∏è Prediksi NO‚ÇÇ Menggunakan KNN Regression</h1>
    
    <div class="card p-4 mb-4 shadow-sm">
        <form method="POST">
            <div class="row mb-3">
                <div class="col">
                    <label class="form-label">NO‚ÇÇ(t-3)</label>
                    <input class="form-control" type="number" step="0.00000001" name="t3" value="{{ t3 }}">
                </div>
                <div class="col">
                    <label class="form-label">NO‚ÇÇ(t-2)</label>
                    <input class="form-control" type="number" step="0.00000001" name="t2" value="{{ t2 }}">
                </div>
                <div class="col">
                    <label class="form-label">NO‚ÇÇ(t-1)</label>
                    <input class="form-control" type="number" step="0.00000001" name="t1" value="{{ t1 }}">
                </div>
            </div>
            <button class="btn btn-primary w-100" type="submit">Prediksi NO‚ÇÇ</button>
        </form>
    </div>

    {% if pred %}
    <div class="card p-4 shadow-sm mb-4">
        <h2>Hasil Prediksi: <span class="text-success">{{ pred }}</span></h2>
        <h4 style="color:{{ 'green' if 'Baik' in keterangan else 'orange' if 'Sedang' in keterangan else 'red' }};">
            Keterangan kualitas udara: {{ keterangan }}
        </h4>
    </div>
    {% endif %}

    {% if plot_url %}
    <div class="card p-4 shadow-sm">
        <h3>üìà Tren NO‚ÇÇ</h3>
        <img class="img-fluid" src="data:image/png;base64,{{ plot_url }}" />
    </div>
    {% endif %}
</div>
</body>
</html>
